<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кiевъ</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            position: relative; 
        }

        #question-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            z-index: 10;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        #buttons-container {
            display: flex;
            justify-content: center; /* Центрируем, чтобы кнопки были рядом */
            margin-bottom: 20px;
            width: 100%;
            gap: 20px; /* Расстояние между кнопками */
        }

        .action-button {
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
        }

        #yes-button {
            background-color: #4CAF50;
            color: white;
            position: relative; /* Относительное позиционирование для "Да" */
        }

        #yes-button:hover {
            background-color: #45a049;
        }

        #no-button {
            background-color: #f44336;
            color: white;
            position: relative; /* Изначально обе кнопки рядом (position: relative) */
            /* Убегание: переключаем на absolute только в JS при наведении */
            transition: background-color 0.3s, transform 0.1s; 
        }

        #no-button:hover {
            background-color: #da190b;
        }
        
        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            min-height: 30px;
            line-height: 1.5;
        }

        #map-link {
            display: none;
            margin-top: 15px;
            font-size: 16px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        #map-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div id="question-box">
        <h1>Спалить ваше местоположение?</h1>
        
        <div id="buttons-container">
            <button id="yes-button" class="action-button" onclick="getLocation()">Да</button>
            <button id="no-button" class="action-button" onmouseover="runAwayNoButton()">Нет</button>
        </div>

        <div id="result"></div>
        <a id="map-link" href="#" target="_blank">Посмотреть на Google Maps</a>
    </div>

    <script>
        const noButton = document.getElementById('no-button');
        const resultDiv = document.getElementById('result');
        const mapLink = document.getElementById('map-link');

        // Логика убегающей кнопки "Нет" на большое расстояние
        function runAwayNoButton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            
            // Задаем абсолютное позиционирование для перемещения по всему экрану
            noButton.style.position = 'absolute';

            // Генерируем случайные координаты по всему окну
            const newX = Math.random() * (windowWidth - buttonWidth);
            const newY = Math.random() * (windowHeight - buttonHeight);

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            
            resultDiv.textContent = "";
            mapLink.style.display = 'none';
        }

        // Удаляет кнопку "Нет" из DOM
        function removeNoButton() {
            if (noButton.parentNode) {
                noButton.parentNode.removeChild(noButton);
            }
        }

        function getLocation() {
            // Отключаем логику убегания
            noButton.onmouseover = null;
            
            resultDiv.innerHTML = "Запрос местоположения...";
            mapLink.style.display = 'none';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                resultDiv.textContent = "Ошибка: Geolocation не поддерживается вашим браузером.";
                removeNoButton(); // Удаляем кнопку при фатальной ошибке
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            
            resultDiv.innerHTML = `
                Успех! Ваши координаты: <br>
                **Широта**: ${latitude.toFixed(6)}° | 
                **Долгота**: ${longitude.toFixed(6)}°
            `;
            
            const mapUrl = `https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}`;
            
            mapLink.href = mapUrl;
            mapLink.textContent = "Посмотреть на Google Maps";
            mapLink.style.display = 'block';
            
            removeNoButton(); // Удаляем кнопку после получения координат
        }

        function showError(error) {
            let errorMessage = "Не удалось получить местоположение.";

            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Вы отклонили запрос на геолокацию.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Информация о местоположении недоступна.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Время ожидания запроса истекло.";
                    break;
                default:
                    errorMessage = "Произошла неизвестная ошибка.";
            }
            resultDiv.innerHTML = errorMessage;
            mapLink.style.display = 'none';
            
            removeNoButton(); // Удаляем кнопку при ошибке
        }
    </script>

</body>
</html>
